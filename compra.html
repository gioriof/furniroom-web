<body>
    <header>
        <img src="img/logo.png" alt="logo del header">

        <div id="contenedorheader">
            <nav>
                <ul id="listaheader">
                    <li><a href="index.html" id="activo">Inicio</a> </li>
                    <li><a href="#">Productos</a> </li>
                    <li><a href="#">Empresa</a></li>
                    <li><a href="compra.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="sectionunopagdos">
        <div class="arribados"></div>
        <div id="contenedorpadre">

        
        <div class="cajatextodos">
            <h1>Bienvenidos a la tienda!</h1>
    <ul>
        <li>+5000 productos para la casa, con envíos a todo Uruguay</li>
        <li>Envíos en Montevideo: sin costo desde $3500 en compras</li>
        <li>Tiempo de entrega: entre 3 y 6 días hábiles</li>
    <ul>
        </div>

        </div>
    </section>



    <section id="sectiondospagdos">
        
        <h2>Dejanos <span>tu mensaje</span></h2>

        <div id="ultimasection"> 
            <img src="img/televisor.jpg" alt="foto de la ultima section">

        <form method="post">
            <label for="campo_nombre">Nombre completo *</label>
            <input type="text" id="campo_nombre" name="campo_nombre" placeholder="Lucas Perez" required>

            <label for="campo_email">Email</label>
            <input type="campo_email" name="campo_email" id="campo_email" placeholder="hola@hmail.com" required>

            <label for="campo_pais">Pais</label>
            <select name="campo_pais" id="campo_pais">
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje acá..."></textarea>

            <div id="checkbox">
                    <input type="checkbox" name="Campo_terminos" id="campo_terminos">
                    <label for="terminos"> Acepto<span> terminos y condiciones</span></label>
            </div>

            <button>Enviar</button>

        </div>
        
        </form>
    </section>

    <footer>
        <div id="cajafooter">

        <p>Sitio creado por: Giovanna Iorio</p>

        <div class="iconosfooter">
            <img src="img/twitter.png" alt="footer img twitter">
            <img src="img/facebook.png" alt="footer img facebook">
            <img src="img/instagram.png" alt="footer img instagram">
        </div>

        </div>
    </footer>
